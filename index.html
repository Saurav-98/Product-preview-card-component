<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="info-container">
        <p class="product-name">PERFUME</p>
        <h1 class="producst-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-rate-container">
          
            <div><h1 class="rate-title">$149.99</h1></div>
            <div><p class="old-rate">$169.99</p></div>
          
        </div>
        <button class="btn-primary">
          <span class="material-symbols-outlined btn-icon">
            shopping_cart
            </span>
          <span class="btn-text">
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</body>
</html>
