<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="card">
    <div class="left">

    </div>
    <div class="right">
      <p class="product-category">PERFUME</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <div><h1 class="updated-price">$149.99</h1></div>
        <div><p class="previous-price">$169.99</p></div>
      </div>
      <button class="btn-primary">
        <img class="cart-logo" src="./images/icon-cart.svg" alt="shopping card icon">
        <p class="btn-text">Add to Cart</p></button>
    </div>
  </div>
</main>


  
  <div class="attribution">
    
    Coded by <a class="name" href="#">Saurav Kumar Verma</a>.
  </div>
</body>
</html>
